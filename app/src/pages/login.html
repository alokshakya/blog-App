

<!-- login form  css starts -->
<style type="text/css">
.login-wrap{
  width:100%;
  margin:auto;
  max-width:525px;
  margin-top: 50px;
  margin-bottom: 50px;
  min-height:670px;
  position:relative;
  box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
}
.login-html{
  width:100%;
  height:100%;
  position:absolute;
  padding:90px 70px 50px 70px;
  background:rgba(40,57,101,.9);
}
.login-html .sign-in-htm,
.login-html .sign-up-htm{
  top:0;
  left:0;
  right:0;
  bottom:0;
  position:absolute;
  -webkit-transform:rotateY(180deg);
          transform:rotateY(180deg);
  -webkit-backface-visibility:hidden;
          backface-visibility:hidden;
  -webkit-transition:all .4s linear;
  transition:all .4s linear;
}
.login-html .sign-in,
.login-html .sign-up,
.login-form .group .check{
  display:none;
}
.login-html .tab,
.login-form .group .label,
.login-form .group .button{
  text-transform:uppercase;
}
.login-html .tab{
  font-size:22px;
  margin-right:15px;
  padding-bottom:5px;
  margin:0 15px 10px 0;
  display:inline-block;
  border-bottom:2px solid transparent;
}
.login-html .sign-in:checked + .tab,
.login-html .sign-up:checked + .tab{
  color:#fff;
  border-color:#1161ee;
}
.login-form{
  min-height:345px;
  position:relative;
  -webkit-perspective:1000px;
          perspective:1000px;
  -webkit-transform-style:preserve-3d;
          transform-style:preserve-3d;
}
.login-form .group{
  margin-bottom:15px;
}
.login-form .group .label,
.login-form .group .input,
.login-form .group .button{
  width:100%;
  color:#fff;
  display:block;
}
.login-form .group .input,
.login-form .group .button{
  border:none;
  padding:15px 20px;
  border-radius:25px;
  background:rgba(255,255,255,.1);
}
.login-form .group input[data-type="password"]{
  text-security:circle;
  -webkit-text-security:circle;
}
.login-form .group .label{
  color:#aaa;
  font-size:12px;
}
.login-form .group .button{
  background:#1161ee;
}
.login-form .group label .icon{
  width:15px;
  height:15px;
  border-radius:2px;
  position:relative;
  display:inline-block;
  background:rgba(255,255,255,.1);
}
.login-form .group label .icon:before,
.login-form .group label .icon:after{
  content:'';
  width:10px;
  height:2px;
  background:#fff;
  position:absolute;
  -webkit-transition:all .2s ease-in-out 0s;
  transition:all .2s ease-in-out 0s;
}
.login-form .group label .icon:before{
  left:3px;
  width:5px;
  bottom:6px;
  -webkit-transform:scale(0) rotate(0);
          transform:scale(0) rotate(0);
}
.login-form .group label .icon:after{
  top:6px;
  right:0;
  -webkit-transform:scale(0) rotate(0);
          transform:scale(0) rotate(0);
}
.login-form .group .check:checked + label{
  color:#fff;
}
.login-form .group .check:checked + label .icon{
  background:#1161ee;
}
.login-form .group .check:checked + label .icon:before{
  -webkit-transform:scale(1) rotate(45deg);
          transform:scale(1) rotate(45deg);
}
.login-form .group .check:checked + label .icon:after{
  -webkit-transform:scale(1) rotate(-45deg);
          transform:scale(1) rotate(-45deg);
}
.login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm{
  -webkit-transform:rotate(1000000);
          transform:rotate(0);
}
.login-html .sign-up:checked + .tab + .login-form .sign-up-htm{
  -webkit-transform:rotate(1000000);
          transform:rotate(0);
}

.hr{
  height:2px;
  margin:60px 0 50px 0;
  background:rgba(255,255,255,.2);
}
.foot-lnk{
  text-align:center;
}
</style>
<!-- login form css ends -->

<!-- login form starts -->
  <div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
      <form name="login">       
       <div class="group">
          <label for="user" class="label">Email</label>
          <input id="user" type="email" class="input" ng-model="user.email">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password" ng-model="user.password">
        </div>

        <div class="group">
          <input type="submit" class="button" value="Sign In" ng-click="auth.login(user)">
        </div>
        <div ng-show="auth.login_error_condition" style="color: red; font-size: 16px;">{{auth.login_error}}</div>
        <div class="hr"></div>
        <!--
        <div class="foot-lnk">
          <a href="#forgot">Forgot Password?</a>
        </div>
        -->
        </form>

      </div>
      <div class="sign-up-htm">
      <form name="signUp" ng-submit="auth.signup(user)" novalidate>
        <div class="group" ng-class="{ 'has-error' : signUp.username.$invalid && !signUp.username.$pristine }">
          <label for="user" class="label"> Username</label>
          <input id="user" type="text" name="username" class="input" ng-model="user.name" required>
          <p ng-show="signUp.username.$invalid && !signUp.username.$pristine" class="help-block">Username is required</p>
        </div>
        <div class="group" ng-class="{ 'has-error' : signUp.email.$invalid && !signUp.email.$pristine && signUp.email.$error.email}">
          <label for="pass" class="label">Email Address</label>
          <input id="pass" name="email" type="email" class="input" ng-model="user.email" required>
          
          <p ng-show="signUp.email.$invalid && !signUp.email.$pristine" class="help-block">Email is not valid</p>
          

        </div>
        <div class="group" ng-class="{ 'has-error' : signUp.pwd1.$invalid && !signUp.pwd1.$pristine }">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" name="pwd1" class="input" data-type="password" ng-model="user.password" required>
          <p ng-show="signUp.pwd1.$invalid && !signUp.pwd1.$pristine" class="help-block">Password is required</p>
        </div>
        <div class="group" ng-class="{ 'has-error' : signUp.pwd2.$invalid && !signUp.pwd2.$pristine }">
          <label for="pass" class="label">Confirm Password</label>
          <input id="pass" type="password" name="pwd2"  class="input" data-type="password" ng-model="user.rep" required>
          <p ng-show="signUp.pwd2.$invalid && !signUp.pwd2.$pristine" class="help-block">Confirm Password is requred</p>
        </div>
        
        <div class="group">
          <input type="submit" class="button" value="Sign Up" ng-disabled="signUp.$invalid">
        </div>
        <div ng-show="auth.signup_error_condition" style="color: red; font-size: 20px;">
        {{auth.signup_error}}</div>

        <div class="hr"></div>
    </form>
      </div>
    </div>
  </div>
</div>
<!-- login form ends -->
